<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Ionic Page</title>

    <!-- Ionic CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <script src="script.js"></script>

</head>
<body>

    <!-- Header Section -->
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                Gestionnaire de budget 
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- Body Section -->
    <ion-content>
        <ion-item>
            <ion-card>
                <ion-card-header>
                  <ion-card-title>Nouvelle depence</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                        <ion-input label="" placeholder="Intitulé de la dépense "></ion-input>
                    
                      
                        <ion-input label="" placeholder="Somme depensee"></ion-input>
                </ion-card-content>
                <ion-button fill="outline" color ="success">Ajouter  <ion-icon slot="start"  md="add"></ion-icon>
                </ion-button>
                <ion-button fill="outline" color = "danger">Effacer<ion-icon slot="start"  md="close-outline"></ion-icon></ion-button>
              </ion-card>
       
              <ion-list>
                
              </ion-list>
        </ion-item>
    </ion-content>


</body>
</html>
