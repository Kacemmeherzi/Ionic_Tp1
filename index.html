<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Ionic Page</title>

    <!-- Ionic CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <script src="script.js"></script>

</head>
<body>

    <!-- Header Section -->
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                Gestionnaire de budget 
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- Body Section -->
    <ion-content>
        <ion-item>
            <ion-card>
                <ion-card-header>
                  <ion-card-title>Nouvelle depence</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                        <ion-input label="" placeholder="Intitulé de la dépense "></ion-input>
                    
                      <ion-item>
                        <ion-input label="" placeholder="Somme depensee"></ion-input>
                      </ion-item>
                </ion-card-content>
                <ion-button fill="clear">Ajouter</ion-button>
                <ion-button fill="clear">Effacer</ion-button>
              </ion-card>
              <ion-list>
                <ion-item>
                  <ion-label>Pokémon Yellow</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Mega Man X</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>The Legend of Zelda</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Pac-Man</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Super Mario World</ion-label>
                </ion-item>
              </ion-list>
    </ion-content>


</body>
</html>
